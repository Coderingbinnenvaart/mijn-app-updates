<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS New Mexico | Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #1e40af;
            --glow-blue: #3b82f6;
            --dark-bg: #020617;
            --glass: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        #license-blocker {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            visibility: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .bg-fixed {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('pic/Afbeelding van WhatsApp op 2025-11-06 om 12.27.07_d3198d5b.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(0.15) contrast(0.95) saturate(0.8);
        }

        .navbar {
            height: 80px;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            font-weight: 900;
            font-size: 1.6rem;
            letter-spacing: 0.8em;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute; left: 50%; transform: translateX(-50%);
        }

        .side-panel {
            position: fixed;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 2.5rem;
            padding: 1.5rem;
            box-shadow: 0 0 40px rgba(0,0,0,0.6), inset 0 0 20px rgba(59, 130, 246, 0.05);
            z-index: 500;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .left { top: 110px; left: 25px; width: 320px; }
        .right { top: 110px; right: 25px; width: 420px; overflow: hidden; }
        
        .side-panel.right.hidden-panel { transform: translateX(calc(100% + 50px)); }

        .toggle-tab {
            position: fixed; right: 0; top: 50%; transform: translateY(-50%);
            background: rgba(30, 64, 175, 0.8); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); width: 35px; height: 70px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 1.5rem 0 0 1.5rem; cursor: pointer; z-index: 1001;
        }

        .toggle-tab.closed svg { transform: rotate(180deg); }

        .tab-container { display: flex; gap: 5px; margin-bottom: 10px; background: rgba(255,255,255,0.05); padding: 4px; border-radius: 1rem; }
        .tab-btn { flex: 1; padding: 8px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; border-radius: 0.75rem; transition: 0.3s; color: #94a3b8; }
        .tab-btn.active { background: var(--primary-blue); color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }

        #station-search-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #020617; z-index: 2000; display: none; flex-direction: column;
            padding: 1.5rem; border-radius: 2.5rem; border: 2px solid var(--primary-blue);
        }

        .station-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; background: rgba(255,255,255,0.08); margin-bottom: 6px;
            border-radius: 0.75rem; cursor: pointer; font-size: 0.85rem; font-weight: 700;
            color: white; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s;
        }
        .station-item:hover { background: rgba(255,255,255,0.15); transform: translateX(5px); }
        .station-name { flex-grow: 1; }
        
        .star-icon { font-size: 1.2rem; color: #475569; transition: 0.3s; padding: 0 5px; }
        .star-icon.is-fav { color: #facc15; text-shadow: 0 0 10px rgba(250, 204, 21, 0.5); }

        .web-mask { width: 100%; height: 420px; border-radius: 1rem; overflow: hidden; border: 1px solid rgba(59, 130, 246, 0.2); background: #fff; position: relative; }
        
        #rws-frame { position: absolute; border: none; transition: all 0.3s ease-out; height: 1000px; }

        .refresh-circle {
            position: absolute; top: 1.25rem; right: 1.5rem; width: 35px; height: 35px;
            background: rgba(59, 130, 246, 0.2); border: 2px solid rgba(59, 130, 246, 0.4);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 10; transition: 0.3s;
        }
        .refresh-circle.auto-active { background: #10b981; border-color: #059669; box-shadow: 0 0 15px #10b981; animation: pulse 2s infinite; }

        .data-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.06); border-radius: 1.5rem; padding: 1rem; margin-bottom: 0.75rem; text-align: center; }
        .panel-label { color: #94a3b8; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2.5px; display: block; margin-bottom: 4px; }
        .panel-val { color: #ffffff; font-weight: 800; font-size: 1.1rem; }

        .search-box { margin-top: 130px; margin-bottom: 3rem; width: 100%; max-width: 550px; }
        .search-input { width: 100%; background: rgba(255, 255, 255, 0.95) !important; border-radius: 3rem !important; padding: 1.1rem; color: #020617; font-weight: 700; border: none; text-align: center; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; width: 100%; max-width: 800px; padding-bottom: 50px; }
        .card { height: 120px; background: linear-gradient(145deg, #1e3a8a 0%, #020617 100%); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; transition: 0.3s; padding: 15px; }
        .card:hover { transform: translateY(-10px); border-color: var(--glow-blue); }
        .card img { height: 40px; margin-bottom: 10px; }
        .card span { color: white; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; text-align: center; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--primary-blue); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="license-blocker"><h1 class="text-4xl font-black text-red-600 mb-4">LICENTIE VERLOPEN</h1></div>

    <div class="bg-fixed"></div>

    <div id="side-toggle" class="toggle-tab" onclick="toggleRightPanel()">
        <svg style="width:24px;height:24px;fill:white" viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
    </div>

    <nav class="navbar">
        <h1>MS NEW MEXICO</h1>
        <div class="ml-auto text-right">
            <div id="clock" class="text-2xl font-black text-white">00:00:00</div>
            <div id="date" class="text-[9px] text-blue-400 font-bold uppercase tracking-[3px]">Laden...</div>
        </div>
    </nav>

    <aside class="side-panel left">
        <h2 class="text-[0.9rem] font-black tracking-[4px] text-blue-400 uppercase mb-6 text-center border-b border-blue-900/30 pb-2">Scheepsgegevens</h2>
        <div class="data-card"><span class="panel-label">Naam</span><span class="panel-val">NEW MEXICO</span></div>
        <div class="data-card"><span class="panel-label">ENI Nummer</span><span class="panel-val">02328697</span></div>
        <div class="data-card"><span class="panel-label">Afmetingen</span><span class="panel-val">135 x 14,2 x 3,61 m</span></div>
        <div class="data-card"><span class="panel-label">Tonnage</span><span class="panel-val">4800 T</span></div>
        <div class="data-card"><span class="panel-label">Capaciteit</span><span class="panel-val">421 TEU</span></div>
    </aside>

    <aside id="right-panel" class="side-panel right">
        <div id="station-search-overlay">
            <div class="flex justify-between items-center mb-4">
                <span class="text-[0.7rem] font-black text-blue-400 uppercase tracking-widest">Zoek Locatie</span>
                <button onclick="toggleStationSearch()" class="text-white bg-red-600/30 px-3 py-1 rounded-lg text-xs font-bold">SLUITEN</button>
            </div>
            <input type="text" id="station-filter" onkeyup="filterStations()" placeholder="Typ station naam..." class="w-full bg-white/10 border border-white/20 rounded-xl p-3 mb-4 text-white outline-none focus:border-blue-500">
            <div id="station-list" class="flex-1 overflow-y-auto space-y-1 pr-2 custom-scrollbar"></div>
        </div>

        <h2 id="rws-title" class="text-[0.7rem] font-black tracking-[4px] text-blue-400 uppercase mb-4 text-center border-b border-blue-900/30 pb-2">Laden...</h2>
        
        <div class="tab-container">
            <button class="tab-btn active" id="tab-hoek" onclick="switchRWS('Hoek van Holland')">Hoek v. H</button>
            <button class="tab-btn" id="tab-dord" onclick="switchRWS('Dordrecht')">Dordrecht</button>
            <button class="tab-btn !flex-none px-4 bg-blue-600 text-white font-bold" onclick="toggleStationSearch()">+</button>
        </div>

        <div id="refresh-btn" class="refresh-circle" title="Klik: Verversen | Lang: Auto-Refresh">
            <svg viewBox="0 0 24 24" style="width:20px;height:20px;fill:white"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
        </div>
        
        <div class="web-mask">
            <iframe id="rws-frame" src="" style="top: -200px; left: -15%; width: 130%;"></iframe>
        </div>
    </aside>

    <main class="flex flex-col items-center w-full px-4">
        <div class="search-box">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Zoek op Google..." class="search-input">
            </form>
        </div>

        <div class="btn-grid">
            <a href="waterstanden.html" target="_blank" class="card"><img src="pic/Schipzijhoogtesth2.png"><span>Brughoogte</span></a>
            <a href="reizen.html" target="_blank" class="card"><span class="text-4xl mb-2">üóìÔ∏è</span><span>Reizen</span></a>
            <a href="https://nextlogic-planning.com/" target="_blank" class="card"><img src="pic/nextlogic_logo.png"><span>Nextlogic</span></a>
            <a href="adn.html" target="_blank" class="card"><img src="pic/adn.png"><span>ADN</span></a>
            <a href="https://cwl.modality.nl/barge-app/login" target="_blank" class="card"><img src="pic/cwl_modality_logo.png"><span>Contargo</span></a>
            <a href="https://scheepsuitrusting.nl/mijn-account" target="_blank" class="card"><img src="pic/Heijmen_logo.png"><span>Heijmen</span></a>
            <a href="https://waterinfo.rws.nl/publiek/waterhoogte" target="_blank" class="card"><img src="pic/rws_logo.png"><span>RWS</span></a>
            <a href="https://www.elwis.de/DE/dynamisch/Wasserstaende/Pegelliste:area:RHEINGEBIET" target="_blank" class="card"><img src="pic/elwis_logo.png"><span>Elwis</span></a>
            <a href="https://fleet.tresco.eu/map" target="_blank" class="card"><img src="pic/tresco.png"><span>Wijgaart</span></a>
            <a href="http://192.168.8.1/" target="_blank" class="card"><span class="text-4xl mb-2">üì∂</span><span>Router</span></a>
            <a href="Hafenmeester duisburg.html" target="_blank" class="card"><img src="pic/Duisburg.png"><span>Duisburg</span></a>
            <a href="https://vaarweginformatie.nl/frp/main/#/nts/map?limitationGroup=BLOCKED" target="_blank" class="card"><img src="pic/stremming.png"><span>Stremmings</span></a>
        </div>
    </main>

    <script>
        const expirationDate = new Date('2026-12-31');
        if (new Date() > expirationDate) { document.getElementById('license-blocker').style.visibility = 'visible'; }

        const stations = [
            { id: 1, name: "Hoek van Holland", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Hoek-van-Holland%28HOEK%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 2, name: "Dordrecht", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Dordrecht%28DORD%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 3, name: "Lobith", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Pannerdense-kop%28PANN%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 4, name: "Nijmegen", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Nijmegen-haven%28NIJM%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 5, name: "Tiel", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Tiel-Waal%28TIEW%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 6, name: "Zaltbommel", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Zaltbommel%28ZALT%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 7, name: "Vuren", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Vuren%28VURE%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 8, name: "Werkendam", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Werkendam-buiten%28WERK%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 9, name: "Moerdijk", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Moerdijk%28MOER%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 10, name: "Yerseke", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Yerseke%28YE%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 11, name: "Hansweert", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Hansweert-wind-%28b%29%28HAWIb%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 12, name: "Bath", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Bath%28BATH%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 13, name: "Terneuzen", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Terneuzen%28TERN%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 14, name: "Vlissingen", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Vlissingen%28VLIS%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 15, name: "Spijkenisse", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Spijkenisse%28SPIJ%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 16, name: "Vlaardingen", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Vlaardingen%28VLAA%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 17, name: "Rotterdam", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Rotterdam%28ROTT%29/details", top: "-200px", left: "-15%", width: "130%" },
            { id: 18, name: "Maassluis", url: "https://waterinfo.rws.nl/publiek/waterhoogte/Maassluis%28MAAS%29/details", top: "-200px", left: "-15%", width: "130%" }
        ];

        let favorites = JSON.parse(localStorage.getItem('ship_favorites')) || [];

        function toggleFavorite(id, event) {
            event.stopPropagation();
            if (favorites.includes(id)) { favorites = favorites.filter(favId => favId !== id); } 
            else { favorites.push(id); }
            localStorage.setItem('ship_favorites', JSON.stringify(favorites));
            renderStations(document.getElementById('station-filter').value);
        }

        function renderStations(filter = '') {
            const list = document.getElementById('station-list');
            list.innerHTML = '';
            const sorted = [...stations].sort((a, b) => {
                const aFav = favorites.includes(a.id);
                const bFav = favorites.includes(b.id);
                if (aFav && !bFav) return -1;
                if (!aFav && bFav) return 1;
                return a.name.localeCompare(b.name);
            });
            sorted.filter(s => s.name.toLowerCase().includes(filter.toLowerCase())).forEach(s => {
                const isFav = favorites.includes(s.id);
                const div = document.createElement('div');
                div.className = 'station-item';
                div.innerHTML = `<span class="station-name">${s.name}</span><span class="star-icon ${isFav ? 'is-fav' : ''}" onclick="toggleFavorite(${s.id}, event)">‚òÖ</span>`;
                div.onclick = () => { applyStation(s); toggleStationSearch(); };
                list.appendChild(div);
            });
        }

        function applyStation(stationObj) {
            const frame = document.getElementById('rws-frame');
            document.getElementById('rws-title').textContent = stationObj.name + " Live";
            frame.src = stationObj.url;
            frame.style.top = stationObj.top;
            frame.style.left = stationObj.left;
            frame.style.width = stationObj.width;
            document.getElementById('tab-hoek').classList.remove('active');
            document.getElementById('tab-dord').classList.remove('active');
        }

        function switchRWS(name) {
            const station = stations.find(s => s.name === name);
            if (station) {
                applyStation(station);
                if(name === 'Hoek van Holland') document.getElementById('tab-hoek').classList.add('active');
                if(name === 'Dordrecht') document.getElementById('tab-dord').classList.add('active');
            }
        }

        function toggleStationSearch() {
            const overlay = document.getElementById('station-search-overlay');
            const isVisible = overlay.style.display === 'flex';
            overlay.style.display = isVisible ? 'none' : 'flex';
            if(!isVisible) { renderStations(); document.getElementById('station-filter').focus(); }
        }

        function filterStations() { renderStations(document.getElementById('station-filter').value); }
        function toggleRightPanel() { document.getElementById('right-panel').classList.toggle('hidden-panel'); }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('nl-NL');
            document.getElementById('date').textContent = now.toLocaleDateString('nl-NL', { weekday: 'long', day: 'numeric', month: 'long' });
        }

        const refreshBtn = document.getElementById('refresh-btn');
        let autoRefreshInterval = null;
        let pressTimer;

        function refreshRWS() { const f = document.getElementById('rws-frame'); f.src = f.src; }
        refreshBtn.addEventListener('mousedown', () => { pressTimer = setTimeout(() => { 
            if(!autoRefreshInterval) {
                refreshBtn.classList.add('auto-active');
                autoRefreshInterval = setInterval(refreshRWS, 600000);
            } else {
                refreshBtn.classList.remove('auto-active');
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }, 1000); });
        refreshBtn.addEventListener('mouseup', () => { clearTimeout(pressTimer); refreshRWS(); });

        window.onload = () => { switchRWS('Hoek van Holland'); updateClock(); setInterval(updateClock, 1000); };
    </script>
</body>
</html>
